function set_fntListMaster() {

	// create full lists
	let names = Object.keys(fntMaster)
	for (const k of names) {
		// merge base+styles+other
		let array = fntBase[k].concat(fntOther[k])
		array = array.concat(fntStyles[k])
		array.sort()
		array = array.filter(function(item, position) {return array.indexOf(item) === position})
		fntMaster[k] = array
	}
	// set test lists to match OS
	fntList = fntMaster[strOS]
	fntList.sort()

	// print out in order
	let isPrint = false
	if (isPrint) {
		// base
		let checkArray = fntBase[strOS]
		checkArray.sort()
		console.debug("BASE", checkArray.length, "\n", "\""+ checkArray.join("\",\"") + "\"")
		// styles
		checkArray = fntStyles[strOS]
		checkArray.sort()
		console.debug("STYLES", checkArray.length, "\n", "\""+ checkArray.join("\",\"") + "\"")
		// other
		checkArray = fntOther[strOS]
		checkArray.sort()
		console.debug("OTHER", checkArray.length, "\n", "\""+ checkArray.join("\",\"") + "\"")
	}
}

function get_fonts(runtype) {
	getFonts().then(res => {
		// remove element
		try {document.getElementById("font-fingerprint").remove()} catch(e) {}
		// get values
		if (typeof res === "object" && res !== null) {
			for (let name in res) {
				let data = res[name]
				let display = []

				//data.push("Aldhabi","Andalus","Angsana New") // windows base test
				//data.push("Angsana New Bold") // windows styles test
				//data.sort()

				if (data.length == 0) {
					dom.results = "nothing found"
					return
				} else {
					// all
					let hash = sha1(data.join())
					display.push(s12+ "all".padStart(10) + sc +": " + hash + s12 +" ["+ data.length +"/"+ fntList.length +"]"+ sc)
					// found in all but not in checklist
					let missingInCheck = data.filter(x => !fntListCheck.includes(x))
					// found in both
					let checkData = data.filter(x => !missingInCheck.includes(x))
					let checkHash = sha1(checkData.join())

					// BASE: we want to match all
					if (runtype == "base") {

						let notfoundInBase = fntListCheck.filter(x => !data.includes(x)) // base list items not found
						// display
						display.push(s12 +"base".padStart(10) + sc +": " + checkHash + s12
						+" ["+ checkData.length +"/"+ fntListCheck.length +"]"+ sc
							+" "+ (hash == checkHash ? green_tick : red_cross) + "<br>"
						)
						if (missingInCheck.length) {
							display.push(s12 + "FOUND FONTS NOT IN BASE: ["+ missingInCheck.length +"]"+ sc +"<br>")
							display.push(missingInCheck.join(", ") + "<br>")
						}
						if (notfoundInBase.length) {
							display.push(s12 + "BASE FONTS NOT FOUND: ["+ notfoundInBase.length +"]"+ sc +"<br>")
							display.push(notfoundInBase.join(", "))
						}

					}

					// STYLES: we want to be zero
					if (runtype == "styles") {
						display.push(s12 +"styles".padStart(10) + sc +": " + checkHash + s12
						+" ["+ checkData.length +"/"+ fntListCheck.length +"]"+ sc
							+" "+ (checkData.length ? red_cross : green_tick) + "<br>"
						)
						if (checkData.length) {
							display.push(s12 + "FOUND FONTS IN STYLE: ["+ checkData.length +"]"+ sc +"<br>")
							display.push(checkData.join(", ") + "<br>")
						}
						if (get_RFP() == true) {
							display.push("you should run this test with RFP disabled")
						}
					}

				// output
				dom.results.innerHTML = display.join("<br>")
				}
			}
		} else {
			dom.results = "aw snap! something went wrong"
		}
	})
}

const get_OS = () => new Promise(resolve => {
	let el = dom.widget0
	try {
		let font = getComputedStyle(el).getPropertyValue("font-family")
		if (font.slice(0,12) == "MS Shell Dlg") {strOS="windows"
		} else if (font == "Roboto") {strOS="android"
		}	else if (font == "-apple-system") {strOS="mac"
		}	else {strOS="linux"}
		return resolve(strOS)
	} catch(e) {
		strOS = "unknown"
		return resolve("unknown")
	}
})

function get_RFP() {
	// isRFP
	let bRFP = false
	let bPerf = true
	if (Math.trunc(performance.now() - performance.now()) !== 0) {bPerf = false}
	try {
		performance.mark("a")
		let r = performance.getEntriesByName("a","mark").length
			+ performance.getEntries().length
			+ performance.getEntries({name:"a",entryType:"mark"}).length
			+ performance.getEntriesByName("a","mark").length
			performance.clearMarks()
		bRFP = (r == 0)
		if (!bPerf) {bRFP = false}
	} catch(e) {}
	return bRFP
}

const get_TB = () => new Promise(resolve => {
	try {
		// extensions can block resources://
			// FF ~5ms, TB ~20ms
		setTimeout(() => resolve(false), 100)
		let css = document.createElement("link")
		css.href = "resource://torbutton-assets/aboutTor.css"
		css.type = "text/css"
		css.rel = "stylesheet"
		document.head.appendChild(css)
		css.onload = function() {
			return resolve(true)
		}
		css.onerror = function() {
			return resolve(false)
		}
		document.head.removeChild(css)
	} catch(e) {
		return resolve(false)
	}
})

function run(runtype) {
	// check
	if (!isFF) {return}
	if (strOS == "unknown") {return}

	if (runtype == "base") {
		if (strOS !== "windows") {
			dom.results = "the base font test is currently limited to windows; detected "+ isOS
			return
		}
		// FF80+
		try {
			let obj = {[Symbol.toPrimitive]: () => Symbol()}
			let proxy = (new Proxy({},{get: (obj, prop, proxy) => prop}))
			for (let i = 0; i < 11; i++) {if (typeof proxy[obj] == 'symbol') {}}
		} catch (e) {
			dom.results = "the base font test requires firefox 80 or higher"
			return
		}
		dom.results = ""
		Promise.all([
			get_TB(),
			get_RFP(),
		]).then(function(results){
			let bTB = results[0]
			let bRFP = results[1]
			if (bTB) {
				dom.results = "the base font test is not designed for Tor Browser"
				return
			}
			if (!bRFP) {
				dom.results = "the base font test requires RFP, flip it on and run again"
				return
			}
			// set fonts
			fntListCheck = fntBase[strOS]
			fntListCheck.sort()
			get_fonts("base")
		})
	}

	if (runtype == "styles") {
		if (strOS == "android") {
			dom.results = "the styles test is not designed for android"
			return
		}
		dom.results = ""
		// set fonts
		fntListCheck = fntStyles[strOS]
		fntListCheck.sort()
		get_fonts("styles")
	}
}

function run_once() {
	// isFF
	if (!isFF) {
		dom.results = "this test requires firefox"
		return
	}
	// set strOS
	Promise.all([
		get_OS(),
	]).then(function(results){
		strOS = results[0]
		if (strOS == "unknown") {
			dom.results = "unable to determine your OS"
			return
		} else {
			// create master fontlist
			set_fntListMaster()
		}
	})
}

	/* https://github.com/abrahamjuliot/creepjs */
	return new Promise(resolve => {
		if (fntList.length == 0) {
			dom.full = "yikes, the font list is empty"
			return
		}
		try {
			const doc = document // or iframe.contentWindow.document
			const id = `font-fingerprint`
			const div = doc.createElement('div')
			div.setAttribute('id', id)
			doc.body.appendChild(div)
			doc.getElementById(id).innerHTML = `
				<style>
				#${id}-detector {
					--font: '';
					position: absolute !important;
					left: -9999px!important;
					font-size: 256px !important;
					font-style: normal !important;
					font-weight: normal !important;
					letter-spacing: normal !important;
					line-break: auto !important;
					line-height: normal !important;
					text-transform: none !important;
					text-align: left !important;
					text-decoration: none !important;
					text-shadow: none !important;
					white-space: normal !important;
					word-break: normal !important;
					word-spacing: normal !important;
					/* in order to test scrollWidth, clientWidth, etc. */
					padding: 0 !important;
					margin: 0 !important;
					/* in order to test inlineSize and blockSize */
					writing-mode: horizontal-tb !important;
					/* for transform and perspective */
					transform-origin: unset !important;
					perspective-origin: unset !important;
				}
				#${id}-detector::after {
					font-family: var(--font);
					content: '` + fntStrA + `';
				}
				</style>
				<span id="${id}-detector"></span>`

			const span = doc.getElementById(`${id}-detector`)
			const detectedViaOffset = new Set()
			const baseFonts = ['monospace', 'sans-serif', 'serif']
			const style = getComputedStyle(span)

			const getDimensions = (span, style) => {
				const dimensions = {
					offsetWidth: span.offsetWidth,
					offsetHeight: span.offsetHeight
				}
				return dimensions
			}
			const base = baseFonts.reduce((acc, font) => {
				span.style.setProperty('--font', font)
				const dimensions = getDimensions(span, style)
				acc[font] = dimensions
				return acc
			}, {})

			const families = fntList.reduce((acc, font) => {
				baseFonts.forEach(baseFont => acc.push(`'${font}', ${baseFont}`))
				return acc
			}, [])

			families.forEach(family => {
				span.style.setProperty('--font', family)
				const basefont = /, (.+)/.exec(family)[1]
				const style = getComputedStyle(span)
				const dimensions = getDimensions(span, style)
				const font = /\'(.+)\'/.exec(family)[1]
				if (dimensions.offsetWidth != base[basefont].offsetWidth ||
					dimensions.offsetHeight != base[basefont].offsetHeight) {
					detectedViaOffset.add(font)
				}
				return
			})
			const fontsOffset = [...detectedViaOffset]
			return resolve({
				fontsOffset
			})
		} catch(e) {
			return resolve("error")
		}
	})
}

</script>
</body>
</html>
