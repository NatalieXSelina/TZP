function fill_legend() {
	// trim some vars
	sg = sg.trim()
	s4 = s4.trim()
	// sort, header
	list.sort()
	let header = s4 +"TIMEZONES ("+ list.length	+ ") " + sc
	header += "<a class='blue' target='blank' "
		+ "href='https://github.com/vvo/tzdb/blob/master/time-zones-names.json'>"
		+ "source</a>"
		+ "<br><br>"
	// https://github.com/vvo/tzdb/blob/master/raw-time-zones.json - abbreviations

	// group
	let grouped = [], prev = ""
	for (let i = 0 ; i < list.length; i++) {
		let parts = list[i].split("/")
		let group = parts[0]
		let name = parts.slice(1).join("/")
		if (group == prev) {
			grouped.push("  " + name)
		} else {
			grouped.push(s4 + group + sc)
			grouped.push("  " + name)
		}
		prev = group
	}
	// output
	dom.legend.innerHTML = header + grouped.join("<br>")

	code.sort()
	console.debug(code.length)

}

function run() {
	// vars
	let sColor = s12.trim(),
		k = 60000,
		yr = 2020,
		yrs = []

	function test(array, type) {
		let results = [],
			tzmatch = []

		for (let i = 0 ; i < array.length; i++) {
			let tz = array[i]
			let r1, r2, r3, r4, tzstr

			// dates
			let d1 = new Date("January 1, "+yr+" 13:00:00"),
				d2 = new Date("April 1, "+yr+" 13:00:00"),
				d3 = new Date("July 1, "+yr+" 13:00:00"),
				d4 = new Date("October 1, "+yr+" 13:00:00")

			// control/UTC
			let c1 = new Date("January 1, "+yr+" 13:00:00 UTC"),
				c2 = new Date("April 1, "+yr+" 13:00:00 UTC"),
				c3 = new Date("July 1, "+yr+" 13:00:00 UTC"),
				c4 = new Date("October 1, "+yr+" 13:00:00 UTC")

			// apply a timezone
			if (type == "Date.parse") {
				// names like Asia/Dubai
					// this is returning diffs relative to my own tz
						// not sure if this is useful: I would need to check each day
						// of the year to pick up the changes
					/*
					RFP on as UTC 0
						Pacific/Auckland 780, 780, 720, 780
						America/Chicago -360, -300, -300, -300
						Australia/Perth 480, 480, 480, 480
						Europe/Moscow 180, 180, 180, 180
					No Spoofing
						Pacific/Auckland 0, 0, 0, 0
						America/Chicago -1140, -1080, -1020, -1080
						Australia/Perth -300, -300, -240, -300
						Europe/Moscow -600, -600, -540, -600
					*/

				try {
					r1 = c1.toLocaleString('en', { timeZone: tz })
				} catch(e) {}
				try {
					r2 = c2.toLocaleString('en', { timeZone: tz })
				} catch(e) {}
				try {
					r3 = c3.toLocaleString('en', { timeZone: tz })
				} catch(e) {}
				try {
					r4 = c4.toLocaleString('en', { timeZone: tz })
				} catch(e) {}
				// Date.parse
				tzstr = ((Date.parse(r1) - Date.parse(c1))/k) + ", "+ ((Date.parse(r2) - Date.parse(c2))/k)
					+ ", "+ ((Date.parse(r3) - Date.parse(c3))/k) + ", "+ ((Date.parse(r4) - Date.parse(c4))/k)

				if (tzstr == "0, 0, 0, 0") {
					tzmatch.push(tz)
				}

			} else {
				// codes like EST, PST
					// these don't return different values
					// e.g. PST 480, 480, 480, 480 <-- DST is lost?
				r1 = new Date("January 1, "+yr+" 13:00:00 " + tz)
				r2 = new Date("April 1, "+yr+" 13:00:00 " + tz)
				r3 = new Date("July 1, "+yr+" 13:00:00 " + tz)
				r4 = new Date("October 1, "+yr+" 13:00:00 " + tz)
				// getTime
				tzstr = ((r1.getTime() - c1.getTime())/k) + ", "+ ((r2.getTime() - c2.getTime())/k)
					+ ", "+ ((r3.getTime() - c3.getTime())/k) + ", "+ ((r4.getTime() - c4.getTime())/k)
			}
			
			// results
			results.push(tz + " " + tzstr)
		}
		if (tzmatch.length > 0) {
			console.debug("matches", tzmatch)
		}
		console.debug(type + ":", sha1(results.join()) + "\n", results)

	}

	// temp small test
	//list = ["Avengers/Wakanda","Pacific/Auckland","America/Chicago","Australia/Perth","Europe/Moscow",]
	//code = ['MADEUP','EST','MST','PST',]

	test(list, "Date.parse")
	//test(code, "getTime")

	// try something whacky
	//test(code, "Date.parse") // PST = NaN = weird

}
