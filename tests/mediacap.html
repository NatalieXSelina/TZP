<script>
'use strict';

function run() {

	// vars
	const mediaConfigsV = []
	let go = false
	let t0 = performance.now()

	if ("mediaCapabilities" in navigator) {
		go = true
		dom.enabled = "supported"

		// video components
		let codecV = [
			"video/webm; codecs=vp8", "video/webm; codecs=vp9","video/mp4; codecs=avc1.420034",
		]
		let resV = [" x ","800x600","1280x720","1920x1080","2560x1440","3840x2160","7680x4320"] // "320x240","640x480"
		let framerateV = [15,24,30,60] // add more framerates? e.g. 25, 50
		let bitrateV = [800,2500,4000] // add more bitrates? e.g. 3000

		// build the configs
		codecV.forEach(codec => {
			resV.forEach(resolution => {
				let parts = resolution.split("x")
				let resW = parts[0],
					resH = parts[1]
				framerateV.forEach(frameV => {
					bitrateV.forEach(bitV => {
						return mediaConfigsV.push({
							type: "file",
							video: {
								contentType: codec,
								width: resW,
								height: resH,
								bitrate: bitV,
								framerate: frameV
							}
						})
					})
				})
			})
		})

	} else {
		dom.enabled = "not supported"
	}

	// get the goods
	function getMediaCapabilities(configs) {
		return new Promise(resolve => {
			Promise.all(
				configs.map(config => navigator.mediaCapabilities.decodingInfo(config))
			)
			.then(response => resolve(response))
			.catch(error => console.error(error))
		})
	}


	if (go) {
		Promise.all([
			getMediaCapabilities(mediaConfigsV)
		]).then(function(response){
				// temp perf
				let t1 = performance.now()
				// video
				let data = response[0]
				console.log("perf:", Math.round(t1-t0), "ms,", data.length)
				console.debug(mediaConfigsV[0])
				console.debug(data[0])

		})
	}


}

s13 = s13.trim()
run()
