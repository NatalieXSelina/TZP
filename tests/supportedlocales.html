function start() {
	// builds locales array and outputs a legend
	detailed.sort()
	try {
		let legend = []
		for (let i = 0 ; i < detailed.length; i++) {
			// split: A (code), B (name)
			let listA = detailed[i].split(",")[0]
			let listB = detailed[i].split(",")[1]
			locales.push(listA)
			legend.push(listA.padStart(7) +": "+ listB)
		}
		dom.legend.innerHTML = s4 +"   LEGEND ("+ locales.length +")"+ sc +"<br><br>"+ legend.join("<br>")
		run()
	} catch(e) {}
}

function run() {
	s4 = s4.trim()

	let supported0 = Intl.PluralRules.supportedLocalesOf(locales, {localeMatcher: 'lookup'})
	let hash0 = sha1(supported0.join())

	let notation = ""
	if (hash0 == "d63bcc4d160bf3034613c34a1774666ad5d40750") {notation = " [FF91+]" // added: sa
	} else if (hash0 == "d2412a09ca429cfae7c49976bc2f1b3a0652a3f3") {notation = " [FF78-90]" // added: mai, su
	} else if (hash0 == "e35f3a39a4805055a594598056137a5a23bc87f8") {notation = " [FF70-77]" // added: fil (tl)
	} else if (hash0 == "375f1624e9581914cdc880536568ffdfdc4647a1") {notation = " [FF65-69]" // added: ia, jv, ku, mi, sd, tk, xh
	} else if (hash0 == "2036ea21e7c0f6550a7af9949af89a8bd613bcc8") {notation = " [FF60-64]"
	}
	dom.results0.innerHTML = s4 +"LOOKUP"+ sc + "<br><br>" + hash0 + s4 +" ["+ supported0.length +"]"+ sc + notation
		+ "<br><br>" + supported0.join(", ") + "<br><br>"
